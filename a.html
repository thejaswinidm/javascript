<html>
<head>
	<h1>this is the guessing a number game </h1></head>
	<body>
		<br>
		<label for="num">number</label>
		<input id="num" placeholder="enter the number"/>
		<button onclick="check();">submit</button>
		<button onclick="restart();">restart</button>

		<h6 id="demo"></h6>
		<h6 id="demo1"></h6>

		<script type="text/javascript" >
			var count=0;
			var list=[];
			function check(){
				var a = document.getElementById('num').value;
				var str="";
				list.push(a);
				count=count+1;
				if (count<=10){
					if (a==20){
						str="you guessed it right";
					}
					else if(a<20){
						str="your guess is less ";
					}
					else{
						str="your guess is high";
					}
				
				}
			
			else{
				str="number of trials is over";
				restart(); 
			}document.getElementById('demo').innerHTML= str;
			
			document.getElementById('demo1').innerHTML= list;}
			function restart(){
				count=0;
				list=[];
				document.getElementById('demo1').innerHTML= list;
			
			}
		</script>
	</body>
	</html>
